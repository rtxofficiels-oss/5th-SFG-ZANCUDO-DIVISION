<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance en cours</title>
    <style>
        /* On cible l'écran entier */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a; /* Fond sombre moderne */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: #252525;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 500px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #ffcc00; }
        p { font-size: 1.1rem; line-height: 1.6; opacity: 0.8; }
        
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="loader"></div>
        <h1>Maintenance</h1>
        <p>Nous effectuons actuellement des mises à jour pour améliorer votre expérience. Revenez d'ici quelques heures !</p>
    </div>

</body>
</html>
